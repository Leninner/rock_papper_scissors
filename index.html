<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LENINNER</title>
  </head>
  <link rel="stylesheet" href="forma.css">
  <body>
    <div id="toto">
      <h1>¿VAMOS A JUGAR?</h1>
    </div>

    <div id="separador">
      <h3>Elige una opción y compite por ser el mejor!</h3>
    </div>

    <div class="recursos">
      <div id="paper">
        <button id="papel"><img src="sources/paper.png" alt=""></button>
      </div>
      <div id="rock">
        <button id="roca"><img src="sources/rock.png" alt=""></button>
      </div>
      <div id="scissors">
        <button id="tijeras"><img src="sources/scissors.png" alt=""></button>
      </div>
    </div>

    <div class="result">
      <div class="res"  id="humano">
        <h4>Tu Elección!</h4>
      </div>
      <div class="res" id="vs">
        <h1>VS</h1>
      </div>
      <div class="res" id="pc">
        <h4>Elección PC!</h4>
      </div>
    </div>

    <div id="separResult">
      
    </div>

    <div class="score">
      <div class="size">
        <h2 id="resultHumano"></h2>
      </div>
      <div class="size">
        <h1>-</h1>
      </div>
      <div class="size">
        <h2 id="resultPC"></h2>
      </div>
    </div>

    <div id="Footer">
      <footer>
        <h2>LENINNER | GITHUB</h2>
        <H4>@Copyright 2021</H4>
      </footer>
    </div>

    <script src="script.js">
    </script>
    
  </body>
</html>
